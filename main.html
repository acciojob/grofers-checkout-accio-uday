<!DOCTYPE html>
<html lang="en">
<head>
	<title>Grocery List</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

		<thead>
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
		</thead>
		<tbody id="grocery-body">
    <tr>
      <td class="item">Milk</td>
      <td class="price" contenteditable="true">0</td>

    <tr>
      <td class="item">Bread</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
    <tr>
      <td class="item">Eggs</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
    <tr>
      <td class="item">Butter</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
    <tr>
      <td class="item">Apples</td>
      <td class="price" contenteditable="true">0</td>
    </tr>
		</tbody>
  </table>

	<button onclick="calculateTotal()">Calculate Total</button>
	<p id="ans"></p>
	
    <script src="script.js"></script>
</body>
</html>
